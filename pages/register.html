<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>

  <body>
    <%- include('./layout/header'); -%>
    <!-- 先觀察設計稿 -->

    <main>
      <div class="py-64 py-md-0">

                </div>
                <div class="register-platforms d-flex flex-column gap-8 w-100">
                  <a
                    href="#"
                    class="md d-flex align-center py-12 register-platform radius-xs bg-neutral-300 px-12"
                  >
                    <i class="me-12"
                      ><img
                        class="display-inline"
                        src="https://raw.githubusercontent.com/hexschool/2022-web-layout-training/c07852c7f1c21031d6380bb4398e2163f71122c9/2025-week3-4/facebook.svg"

                    /></i>

                    <i class="me-12"

                        alt=""
                    /></i>
                    Apple 註冊 </a
                  ><a
                    href="#"
                    class="md d-flex align-center py-12 register-platform radius-xs px-12"
                  >
                    <i class="me-12"
                      ><img
                        class="display-inline"
                        src="https://raw.githubusercontent.com/hexschool/2022-web-layout-training/c07852c7f1c21031d6380bb4398e2163f71122c9/2025-week3-4/google.svg"
                        alt=""
                    /></i>
                    Google 註冊
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer class="bg-neutral-100 py-64 py-sm-32">
      <div class="container">
        <div class="row justify-center">
          <div class="col-8 col-md-4">
            <nav class="d-flex align-center justify-between d-sm-block mb-24">
              <a href="#" class="mb-sm-8">
                <img
                  src="https://raw.githubusercontent.com/hexschool/2022-web-layout-training/e1ad10bd2260f80c5f65be5bfc5042790a261115/2025-week1/logo.svg"
